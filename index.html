<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="game">
        <h1>Tic Tac Toe</h1>
        <div class="game-grid">
            <div class="game-grid-col">
                <div class="cell" onclick="select(0)"></div>
                <div class="cell" onclick="select(1)"></div>
                <div class="cell" onclick="select(2)"></div>
                <div class="cell" onclick="select(3)"></div>
                <div class="cell" onclick="select(4)"></div>
                <div class="cell" onclick="select(5)"></div>
                <div class="cell" onclick="select(6)"></div>
                <div class="cell" onclick="select(7)"></div>
                <div class="cell" onclick="select(8)"></div>
            </div>
            <div class="replay">
                <p> Its a Draw </p>
                <button class="btn" onclick="toggle()"> Reset </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
